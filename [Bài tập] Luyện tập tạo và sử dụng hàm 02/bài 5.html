<script>
    let a = parseInt(prompt("nhập lần 1"))
    let b = parseInt(prompt("nhập lần 2"))
    let c = parseInt(prompt("nhập lần 3"))

    function findMin(x,y,z) {
        let number = [x,y,z]
        let minNumber = number[0]
        for (let i = 0; i < number.length; i++) {
            if (number[i]<minNumber) {
                minNumber = number[i]
                return number[i]
            }
        }
    }
    console.log(findMin(a,b,c))
</script>
