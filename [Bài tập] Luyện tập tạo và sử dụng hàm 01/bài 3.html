<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số thứ 1"))
    let b = parseInt(prompt("Nhập số thứ 2"))
    function test(x,y) {
        if (x > y) {
            alert("số " + x + " lớn hơn số " + y);
        } else {
            sum = x + y;
            return sum
        }
    }
    document.write(test(a,b));
</script>
</body>
</html>
