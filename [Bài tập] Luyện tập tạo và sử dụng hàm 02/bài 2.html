<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập bán kính r"));

    function chuvi(x) {
        return x*2*3.14
    }
    function dientich(x) {
        return x*x*3.14
    }

    document.write("chu vi hình tròn có bán kính r = 5 là: " + chuvi(a));
    document.write("<br/>");
    document.write("diện tích hình tròn có bán kính r = 5 là: " + dientich(a));
</script>
</body>
</html>
