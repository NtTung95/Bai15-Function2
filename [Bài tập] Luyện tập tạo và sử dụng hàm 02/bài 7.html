<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 7</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số thứ nhất"))
    let b = parseInt(prompt("Nhập số thứ 2"))

    function swap(x,y) {
        let z = [x,y]
        z.reverse()
        return z.join("")
    }
    console.log(swap(a,b))
</script>
</body>
</html>
