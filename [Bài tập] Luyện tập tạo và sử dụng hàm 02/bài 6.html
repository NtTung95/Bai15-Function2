<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let a = prompt("nhập 1 số")

    function checkSoNguyenDuong(x) {
        let y = parseInt(x)
        let z = parseFloat(x)
        if (x > 0 && z === y) {
            return true
        } else {
            return false
        }
    }
    console.log(checkSoNguyenDuong(a))
</script>
</body>
